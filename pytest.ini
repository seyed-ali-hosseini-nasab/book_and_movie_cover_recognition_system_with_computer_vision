[tool:pytest]
# مسیر تست‌ها
testpaths = tests

# الگوی فایل‌های تست
python_files = test_*.py *_test.py

# الگوی کلاس‌های تست
python_classes = Test* *Tests

# الگوی توابع تست
python_functions = test_*

# گزینه‌های اضافی
addopts =
    --verbose                     # خروجی تفصیلی
    --strict-markers             # اجباری کردن تعریف markers
    --strict-config              # سختگیری در پیکربندی
    --tb=short                   # نمایش خلاصه traceback
    --cov=src                    # محاسبه coverage برای src
    --cov-report=html            # گزارش HTML coverage
    --cov-report=term-missing    # نمایش خطوط missing در terminal
    --cov-fail-under=80          # fail اگر coverage کمتر از 80% باشد
    --maxfail=3                  # توقف بعد از 3 failure
    --disable-warnings           # مخفی کردن warnings
    --tmp_path_retention_policy=all
    --tmp_path_retention_count=10

# تعریف markers سفارشی
markers =
    unit: Unit tests - test individual components
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Tests that take more than 5 seconds
    opencv: Tests that require OpenCV functionality
    gui: Tests for GUI components
    video: Tests for video processing
    cache: Tests for caching functionality

# تنظیمات اضافی
minversion = 6.0
required_plugins = pytest-cov>=3.0.0

# فیلتر warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# پیکربندی logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# پیکربندی coverage
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__init__.py
    */gui/*  # اختیاری: حذف GUI از coverage

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

